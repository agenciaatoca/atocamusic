<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atoca Music - Gerador de Convite AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 1.5rem; transition: all 0.2s; }
        .input-atoca { background: #0f172a; border: 1px solid #334155; border-radius: 0.75rem; padding: 0.75rem 1rem; color: white; width: 100%; outline: none; }
        .input-atoca:focus { border-color: #38bdf8; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.1); }
        .btn-template { background: #334155; border: 1px solid #475569; padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.875rem; transition: all 0.2s; }
        .btn-template:hover { background: #475569; border-color: #38bdf8; }
        .btn-template.active { background: #38bdf8; color: #0f172a; border-color: #38bdf8; font-weight: bold; }
        .loading-bar { height: 4px; background: #38bdf8; position: fixed; top: 0; left: 0; transition: width 0.3s; width: 0%; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="loader" class="loading-bar"></div>

    <div class="max-w-2xl w-full">
        <header class="text-center mb-12">
            <h1 class="text-3xl font-black mb-2 tracking-tight">GERADOR DE <span class="text-sky-400">CONVITE AI</span></h1>
            <p class="text-slate-400 text-sm">Scripts magn√©ticos para o seu bar em segundos.</p>
        </header>

        <main class="space-y-6">
            <!-- Passo 1: Informa√ß√µes -->
            <section class="card p-6 shadow-xl">
                <div class="mb-6">
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2">Nome do Bar / Estabelecimento</label>
                    <input type="text" id="bar-name" placeholder="Ex: Cervejaria Atoca, Pub Central..." class="input-atoca">
                </div>

                <div class="mb-6">
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2">Qual o clima do evento?</label>
                    <div class="flex flex-wrap gap-2" id="template-options">
                        <button class="btn-template active" data-type="happy-hour">üçª Happy Hour</button>
                        <button class="btn-template" data-type="live-music">üé∏ M√∫sica ao Vivo</button>
                        <button class="btn-template" data-type="weekend">üî• Fim de Semana</button>
                        <button class="btn-template" data-type="exclusive">üíé Evento VIP</button>
                        <button class="btn-template" data-type="date">üç∑ Noite de Casais</button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2">Detalhes Extras (Opcional)</label>
                    <textarea id="extra-info" placeholder="Ex: Dose dupla de chopp, entrada franca, nome do artista..." class="input-atoca h-24 resize-none"></textarea>
                </div>

                <button onclick="generateScript()" class="w-full bg-sky-500 hover:bg-sky-400 text-slate-950 font-black py-4 rounded-xl transition-all flex items-center justify-center gap-2">
                    GERAR SCRIPT AGORA <i class="fas fa-magic"></i>
                </button>
            </section>

            <!-- Passo 2: Resultado -->
            <section id="result-container" class="card p-6 border-sky-500/50 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-bold text-sky-400 uppercase tracking-widest">Script Sugerido</h3>
                    <button onclick="copyToClipboard()" class="text-slate-400 hover:text-sky-400 text-sm flex items-center gap-2">
                        <i class="fas fa-copy"></i> Copiar
                    </button>
                </div>
                <div id="output" class="text-slate-300 leading-relaxed whitespace-pre-wrap font-medium bg-slate-900/50 p-6 rounded-xl border border-slate-700">
                    <!-- Gerado pela IA -->
                </div>
                <div class="mt-4 flex gap-4">
                    <button onclick="generateScript()" class="flex-1 text-xs text-slate-500 hover:text-white transition-colors">
                        <i class="fas fa-sync mr-1"></i> Tentar outra vers√£o
                    </button>
                    <div id="copy-status" class="text-xs text-green-400 opacity-0 transition-opacity">Copiado!</div>
                </div>
            </section>
        </main>

        <footer class="mt-12 text-center text-slate-600 text-[10px] uppercase tracking-[0.2em]">
            Tecnologia de Entretenimento Profissional &copy; Atoca Music
        </footer>
    </div>

    <script>
        const apiKey = ""; // API Key provided at runtime
        let currentType = 'happy-hour';

        // Sele√ß√£o de Template
        document.querySelectorAll('.btn-template').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.btn-template').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
            });
        });

        async function generateScript() {
            const barName = document.getElementById('bar-name').value || "Nosso Bar";
            const extra = document.getElementById('extra-info').value;
            const output = document.getElementById('output');
            const container = document.getElementById('result-container');
            const loader = document.getElementById('loader');

            if(!barName) {
                alert("Por favor, insira o nome do bar.");
                return;
            }

            loader.style.width = "40%";
            container.classList.remove('hidden');
            output.innerHTML = '<div class="flex items-center gap-2 text-slate-500"><i class="fas fa-circle-notch fa-spin text-sky-400"></i> Redigindo script de alta convers√£o...</div>';

            const sysPrompt = `Voc√™ √© um especialista em Copywriting para Redes Sociais no nicho de Bares e Entretenimento. 
            Seu objetivo √© criar um convite curto, magn√©tico e cheio de personalidade para WhatsApp e Instagram. 
            Use Emojis, use um tom vibrante, crie senso de urg√™ncia ou exclusividade conforme o tipo de evento.`;

            const prompt = `Tipo de Evento: ${currentType}. Nome do Bar: ${barName}. Detalhes Extras: ${extra}. 
            Gere um texto dividido em: 1. Gancho (primeira linha), 2. Corpo do convite, 3. Chamada para a√ß√£o (CTA).`;

            try {
                const result = await callGemini(prompt, sysPrompt);
                loader.style.width = "100%";
                output.innerText = result;
                setTimeout(() => loader.style.width = "0%", 1000);
            } catch (e) {
                output.innerText = "Houve um erro na gera√ß√£o. Tente novamente.";
                loader.style.width = "0%";
            }
        }

        async function callGemini(prompt, sys) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: sys }] }
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text;
        }

        function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const status = document.getElementById('copy-status');
            status.style.opacity = '1';
            setTimeout(() => status.style.opacity = '0', 2000);
        }
    </script>
</body>
</html>
